<style>
body {

    font-size: 100%;
    background-image: url("images/bar.png");

}

.container {

header {

}

header h2 {

#content header h2 {
    font-size: 0.9em;
    text-align: left;
    line-height: 2;
}

#content header {
    padding: 14px 10px 0 10px;

}

header a {
    font-size: 0.8em;
    text-decoration: none;
    color: #fff;
    display: inline-block;
    padding: 11px 12px 10px 8px;
    background-image: url("images/button.png");
    background-repeat: no-repeat;
    background-size: 75px 104px;
    line-height: 34px;
    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.6);
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}

header a.active {
    background-position: 0 -52px;
}

header a.back {
    padding: 11px 12px 10px 26px;
    background-image: url("images/back.png");
    background-size: 77px 104px;
    background-position: 2px 0;
}

header a.back:hover {
    background-position: 2px -52px;
}

body header .icon {
}

.content {
    position: relative;
    width: 320px;
    top: 0;
    left: 0;
}

.inner {
    -webkit-overflow-scrolling: touch;
    overflow: auto;
    background-color: #fff;
}

#second {
    position: absolute;
    left: 320px;
    top: 0px;
}

#third {
    position: absolute;
    left: 640px;
    top: 0px;
}

#third .inner {
    padding-top: 3px; 
}

.content ul {
    margin: 0;
    -webkit-user-select: none;
}

.content li {
    list-style-type: none;
    border-bottom: 1px dotted #ccc;
}

.content li a {
    display: block;
    padding: 10px 10px 11px;
    text-decoration: none;
    color: #000;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    background-image: none;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.content li a.active {
    background-image: -webkit-gradient(linear,left top,left bottom,from(#058cf5),to(#015de6));
    color: white;
}

.content li:last-child {
    border-bottom: 0;
}

.inner h3 {
    padding: 15px 10px;
    font-weight: bold;
}

.inner p {
    padding: 10px;
}

.inner p.input {
    border-bottom: 1px dotted #ccc;
}

.inner p label {
    display: inline-block;
    width: 70px;
    padding-right: 10px;
}

.inner p input[type=submit] {
    margin-left: 90px;
}

#map {
    background-image: url("images/loading.gif");
    background-repeat: no-repeat;
    background-position: center;
    background-size: 16px 16px;
    height: 150px;
    position: relative;
    margin-top: 5px;
}

#accuracy {
    background-color: rgba(255, 0, 0, 0.3);
    border: 1px solid #f00;
    width: 40px;
    height: 40px;
    position: absolute;
    left: 50%;
    top: 50%;
    margin-left: -20px;
    margin-top: -20px;
    border-radius: 20px;
}

#organism {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: inline-block;
    width: 220px;
}

#alphabet {
    position: absolute;
    right: 0;
    top: 55px;
    padding: 5px 0;
    font-size: 10px;
}

#alphabet li {
    padding: 0 10px 0 10px;
    border: 0;
    color: #555;
    line-height: 11px;
    text-align: center;
}

</style>
<script src="zepto/zepto.min.js"></script>
<script>

var lat, lon, acc;
function updateLocation(position) {
    if (lat != position.coords.latitude || lon != position.coords.longitude) {
        lat = position.coords.latitude;
        lon = position.coords.longitude;
        acc = Math.min(Math.max(position.coords.accuracy, 10), 130); // not smaller than 10px and not larger than 130px
        $('#location').val(lon + ' ' + lat);
        updateMap();
    }
}

function updateMap() {
    if (lat && lon) {
        $('#map img').attr('src', 'http://maps.google.com/maps/api/staticmap?style=feature:road|element:labels|visibility:off&zoom=13&size=320x150&scale=2&center='+lat+','+lon+'&sensor=true');
        $('#accuracy').css({'width': acc + 'px', 'height': acc + 'px', 'margin-left': -(acc/2) + 'px', 'margin-top': -(acc/2) + 'px', 'border-radius': (acc/2) + 'px'});
    }
}

function handleError(error) {
    console.log(error);
}

function scroll(from, to, i) {
    $('.container').anim({translate: (-i * 320) + 'px, 0'}, 0.5, '', function () {
        $('.active').removeClass('active');
    });
    $(from + ' header').anim({opacity: 0}, 0.3);
    $(to + ' header').anim({opacity: 1});
}

function pad(n){
    return n < 10 ? '0' + n : n;
}

var current;
$(function () {

    $('.inner').css('height', (document.height - 52) + 'px');
    $('input').bind('focus',function() {
        window.scrollTo(0, 0);
    });

    // set current date
    var now = new Date();
    $('#date').val(now.getUTCFullYear() + '-' + pad(now.getUTCMonth() + 1) + '-' + pad(now.getUTCDate()) + 'T' + pad(now.getUTCHours()) + ':' + pad(now.getUTCMinutes()) + 'Z');

    var touch = {target: false, moved: false, down: false};
    $(document.body).bind('touchstart', function(e) {
        touch.target = $(e.touches[0].target);
        touch.down = true;
        setTimeout(function () {
            if (touch.down && !touch.moved) {
                touch.target.addClass('active');
            }
        }, 100);
    });
    $(document.body).bind('touchmove', function(e) {
        touch.moved = true;
        $('.active').removeClass('active');
    });
    $(document.body).bind('touchend', function(e) {
        if (!touch.moved) {
            e.preventDefault();
            touch.target.addClass('active');
            
            // timeout to prevent slide before active background is set
            setTimeout(function () {
                touch.target.trigger('click');
            }, 10);
        }
        touch.moved = false;
        touch.down = false;
    });

    var request;
    $('#save').bind('click', function (e) {

    	if (request) {

    		request.abort();
    		request = null;

    	} else {

	    	var data = {};

	        data.organism = $('#id').val();
	        data.count = $('#count').val();
	        data.date = $('#date').val();
	        data.location = $('#location').val();
	        data.type = current;

	        request = $.ajax({type: 'POST', url: 'ajax.php', data: data, success: function (data) {
	    		if (data) { // needed for iOS
		            alert(data);
		            scroll('#third', '#content', 0);
	    		}
	            $('.active').removeClass('active');
	        }, error: function (xhr, type) {
	        	alert(xhr.responseText);
	            $('.active').removeClass('active');
	        }});
    	}
    });

    $('#second header a.back').bind('click', function (e) {
        scroll('#second', '#content', 0);
        $('.active').removeClass('active');
    });
    $('#third header a.back').bind('click', function (e) {
        scroll('#third', '#second', 1);
    });
    
    if (navigator.geolocation) {
        // Register for location changes and pass the returned position to the updateLocation method
        watchId = navigator.geolocation.watchPosition(updateLocation, handleError);
        navigator.geolocation.getCurrentPosition(updateLocation, handleError);
    }
});

function init() {

	db.rendered = {};
    for (var i in db.classes) {
        $('#classes').append('<li><a data="' + i + '">' + db.classes[i] + '</a></li>');

        var progress = 65;
        db.rendered[i] = '<ul class="organisms_' + i + '">';
        for (var j in db.organisms[i]) {

        	var organism = db.organisms[i][j];

            var alpha = organism.de.substring(0, 1);
            var classes = '';
            while (progress < alpha.charCodeAt() + 1) {
            	classes += 'alpha-' + String.fromCharCode(progress++) + ' ';
            }

            if (organism.de) {
                db.rendered[i] += '<li><a data="' + j + '" class="' + classes + '">' + (organism.de) + '</a></li>';
            }
        }
        db.rendered[i] += '</ul>';
    }

    $('#alphabet').bind('mousedown touchstart', function(e) {
        e.preventDefault();

    	var alpha = $(e.target).text();
        $('#second .inner').get(0).scrollTop = $('#second .inner ul li a.alpha-' + alpha).get(0).offsetTop - 52;
    });
    $('#alphabet').bind('mousemove touchmove', function(e) {
        e.preventDefault();

        var alpha = String.fromCharCode(Math.max(65, Math.min(90, Math.round((e.targetTouches[0].pageY - 55) / 11 + 64))));
        var scroll = $('#second .inner ul li a.alpha-' + alpha).get(0);
        if (scroll) {
            $('#second .inner').get(0).scrollTop = scroll.offsetTop - 52;
        } else {
            $('#second .inner').get(0).scrollTop = $('#second .inner').height();
        }
    });

    $('#content a').bind('click', function (e) {

        // display current organisms (delay to show active first)
        setTimeout(function () {
	        current = $(e.target).attr('data');
	        $('#second .inner').html(db.rendered[current]);
	        $('#second .inner').get(0).scrollTop = 0;
	        $('#class').text(db.classes[current]);

	        $('#second .inner ul a').bind('click', function (e) {
	            $(e.target).addClass('active');

	            // update organism name
	            var id = $(e.target).attr('data');
	            $('#id').val(id);
	            $('#organism').text(db.organisms[current][id].de);

	            // update map with fresh coordinates
	            updateMap();

	            scroll('#second', '#third', 2);
	        });
	
	        scroll('#content', '#second', 1);
        }, 100);
    });
}


var db;
$.post('data.php', {}, function (data) {
    db = data;
    init();
}, 'json');

</script>
</head>
